# GPU-enabled conda environment for MolSetTransformer (example using CUDA 11.8)
# Adjust pytorch-cuda version if you need a different CUDA version.
name: molsettransformer-gpu
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pytorch
  - pytorch-cuda=11.8    # installs CUDA-enabled PyTorch (change if you need a different CUDA)
  - numpy
  - pandas
  - h5py
  - tqdm
  - rdkit
  - pip
  - pip:
      - descriptastorus
      - chemprop